name: Ella_Test_Build

on:
  push:
    branches: [ fix/wf-release-bot-credentials ]
    paths:
      - 'packages/ella/**'
env:
  package_dir: 'packages'
  package_name: 'ella'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
          registry-url: https://registry.npmjs.org/
            
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check package version
        id: cpv
        uses: PostHog/check-package-version@v2
        with:
          path: '${{env.package_dir}}/${{env.package_name}}'

      - name: Echo output
        run: |
          echo "Committed version: ${{ steps.cpv.outputs.committed-version }}"
          echo "Published version: ${{ steps.cpv.outputs.published-version }}"
          echo "Is new version: ${{ steps.cpv.outputs.is-new-version }}"

      - run: |
          git config --global user.email "web-core@groww.in"
          git config --global user.name "baabu-ji"
          
      - run: |
          pnpm install
          pnpm run build --filter="@groww-tech/${{env.package_name}}"

      # - if: steps.cpv.outputs.is-new-version == 'true'
      - name: Deploy the documents on github pages
        run: |
          git remote set-url origin https://git:${GIT_TOKEN_WEB_OSS}@github.com/${GITHUB_REPOSITORY}.git
        working-directory: './${{env.package_dir}}/${{env.package_name}}'
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN_WEB_OSS }}

